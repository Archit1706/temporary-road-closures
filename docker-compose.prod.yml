services:
    # PostgreSQL database with PostGIS
    db:
        image: postgis/postgis:15-3.5
        container_name: osm_closures_db_prod
        env_file:
            - .env.prod
        environment:
            POSTGRES_DB: osm_closures_prod
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_HOST_AUTH_METHOD: md5
        volumes:
            - postgres_data_prod:/var/lib/postgresql/data
            - ./backend/scripts/init_postgis.sql:/docker-entrypoint-initdb.d/init_postgis.sql
        networks:
            - osm_network
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 30s
            timeout: 10s
            retries: 5

    # Redis for caching and rate limiting
    redis:
        image: redis:7-alpine
        container_name: osm_closures_redis_prod
        volumes:
            - redis_data_prod:/data
        networks:
            - osm_network
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 10s
            retries: 5

    # Automated Database Backup Service
    backup:
        image: postgres:15-alpine
        container_name: osm_closures_backup_prod
        env_file:
            - .env.prod
        environment:
            PGPASSWORD: ${DB_PASSWORD}
            POSTGRES_HOST: db
            POSTGRES_PORT: 5432
            POSTGRES_DB: osm_closures_prod
            POSTGRES_USER: postgres
            TZ: America/Chicago
            MAX_BACKUP_DAYS: 7
        volumes:
            - ./backups:/backups
            - ./scripts/backup.sh:/backup.sh:ro
        depends_on:
            db:
                condition: service_healthy
        networks:
            - osm_network
        restart: unless-stopped
        command: >
            sh -c "
              apk add --no-cache dcron tzdata &&
              ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
              echo '0 2 * * * /backup.sh >> /var/log/backup.log 2>&1' > /etc/crontabs/root &&
              mkdir -p /backups &&
              chmod +x /backup.sh &&
              touch /var/log/backup.log &&
              echo 'Backup service started at' $(date) | tee -a /var/log/backup.log &&
              crond -f -l 2 -L /var/log/backup.log
            "
        healthcheck:
            test: ["CMD", "pgrep", "crond"]
            interval: 60s
            timeout: 10s
            retries: 3
            start_period: 30s

    # FastAPI backend application
    api:
        build:
            context: ./backend
            dockerfile: Dockerfile.prod
        container_name: osm_closures_api_prod
        env_file:
            - .env.prod
        environment:
            DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/osm_closures_prod
            REDIS_URL: redis://redis:6379/0
            SECRET_KEY: ${SECRET_KEY}
            DEBUG: ${DEBUG}
            ENVIRONMENT: ${ENVIRONMENT}
            OPENLR_ENABLED: ${OPENLR_ENABLED}
            OPENLR_FORMAT: ${OPENLR_FORMAT}
            OPENLR_ACCURACY_TOLERANCE: ${OPENLR_ACCURACY_TOLERANCE}
            LOG_LEVEL: ${LOG_LEVEL}
        ports:
            - "8000:8000"
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - osm_network
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        command: >
            sh -c "
              echo 'Waiting for database to be ready...' &&
              until python -c \"import psycopg2; psycopg2.connect('${DATABASE_URL}')\" 2>/dev/null; do
                echo 'Database not ready, waiting...'
                sleep 2
              done &&
              echo 'Database is ready!' &&
              echo 'Initializing database...' &&
              python scripts/init_db.py &&
              echo 'Starting application...' &&
              gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --timeout 120
            "

    # Next.js frontend application
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.prod
            args:
                NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        container_name: osm_closures_frontend_prod
        env_file:
            - .env.prod
        environment:
            NODE_ENV: production
            NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
            NEXT_PUBLIC_VALHALLA_URL: https://valhalla1.openstreetmap.de/route
            NEXT_PUBLIC_USE_MOCK_API: "false"
            NEXT_PUBLIC_DEBUG_ROUTING: "false"
        networks:
            - osm_network
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s

    # Nginx reverse proxy
    nginx:
        image: nginx:alpine
        container_name: osm_closures_nginx_prod
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites-available:/etc/nginx/sites-available
            - ./nginx/snippets:/etc/nginx/snippets
            - /etc/letsencrypt:/etc/letsencrypt:ro
            - /var/lib/letsencrypt:/var/lib/letsencrypt
            - /var/log/nginx:/var/log/nginx
        depends_on:
            - api
            - frontend
        networks:
            - osm_network
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "nginx", "-t"]
            interval: 30s
            timeout: 10s
            retries: 3

    # Certbot for SSL certificate management
    certbot:
        image: certbot/certbot:latest
        container_name: osm_closures_certbot_prod
        volumes:
            - /etc/letsencrypt:/etc/letsencrypt
            - /var/lib/letsencrypt:/var/lib/letsencrypt
            - /var/log/letsencrypt:/var/log/letsencrypt
        depends_on:
            - nginx
        networks:
            - osm_network
        # Automatically renew certificates twice daily
        entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/lib/letsencrypt --quiet --deploy-hook 'docker exec osm_closures_nginx_prod nginx -s reload' ; sleep 12h & wait $${!}; done;"

volumes:
    postgres_data_prod:
        driver: local
    redis_data_prod:
        driver: local

networks:
    osm_network:
        driver: bridge
